<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"         rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-grey">
        <div class="container vh-100 w-100">
            <div class="row h-100 align-items-center">
                <div class="col-8 h-75 p-0"></div>
                <div class="col-4 h-75 d-flex flex-column justify-content-between position-relative p-0">
                     <div class="box-up">
                        <i id="up" class="far fa-arrow-alt-circle-up position-absolute top-0 start-50 translate-middle-x fs-3">
                        </i>
                     </div>
                     <div class="box-down">
                        <i id="down" class="far fa-arrow-alt-circle-down position-absolute bottom-0 start-50 translate-middle-x fs-3"></i>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
